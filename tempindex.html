<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="play-all-model-animations.js"></script>
</head>
<body>
<a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-entity id="rig" position="0.11 -1.5 0.3">
        <a-camera id="camera"></a-camera>
    </a-entity>

    <a-assets>
        <a-asset-item id="dragon" src="./public/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#dragon" play-all-model-animations></a-entity>
</a-scene>
</body>
</html>
